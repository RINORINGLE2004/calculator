<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="inputbox">
                <input type="text" id="inputbox">
            </div>
            <div class="cbox">
                <button  onclick="clearing()">C</button>
            </div>
            <div class="firstclm">
                <div class="seven"><button onclick="btnclick(7)">7</button></div>
                <div class="eight"><button onclick="btnclick(8)">8</button></div>
                <div class="nine"><button  onclick="btnclick(9)">9</button></div>
                <div class="slash"><button onclick="btnclick('/')">/</button></div>
            </div>
            <div class="secondclm">
                <div class="four"><button onclick="btnclick(4)">4</button></div>
                <div class="five"><button onclick="btnclick(5)">5</button></div>
                <div class="six"><button onclick="btnclick(6)">6</button></div>
                <div class="multiplication"><button onclick="btnclick('*')">X</button></div>
    
            </div>
            <div class="thirdclm">
                <div class="one"><button onclick="btnclick(1)">1</button></div>
                <div class="two"><button onclick="btnclick(2)">2</button></div>
                <div class="three"><button onclick="btnclick(3)">3</button></div>
                <div class="minus"><button onclick="btnclick('-')">-</button></div>
            </div>
            <div class="forthclm">
                <div class="point"><button onclick="btnclick('.')">.</button></div>
                <div class="zero"><button onclick="btnclick(0)">0</button></div>
                <div class="plus"><button onclick="btnclick('+')">+</button></div>
                <div class="assign"><button onclick="ans()">=</button></div>
            </div>
            
        </div>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
